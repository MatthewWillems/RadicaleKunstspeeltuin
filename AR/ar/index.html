<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/event.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->
<!-- https://github.com/stemkoski/AR.js-examples -->
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <img id="1" src="images/behold.png"/>
        <img id="2" src="images/astro.png"/>
	</a-assets>
    

    <a-marker type="barcode" value="2">
        <a-plane position="0 0 0" scale="3 3 3" rotation="-90 0 0" material="src: #1;"></a-plane>
    </a-marker>

    <a-marker type="barcode" value="1">
        <a-plane position="0 0 0" scale="3 3 3" rotation="-90 0 0" material="src: #2;"></a-plane>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
